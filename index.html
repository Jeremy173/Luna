<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин одежды</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">Brand</h1>
    <nav class="menu">
      <a href="#" class="menu-item active">Женская</a>
      <a href="#" class="menu-item">Мужская</a>
      <a href="#" class="menu-item">Детская</a>
      <a href="#" class="menu-item">Обувь</a>
    </nav>
  </aside>

  <main class="main">
    <!-- Hero-слайдер -->
    <section class="hero">
      <div class="hero-slide">Новая коллекция – Осень 2025</div>
      <div class="hero-slide">Скидки до 50%</div>
      <div class="hero-slide">Уникальные образы</div>
    </section>

    <!-- Сетка товаров -->
    <section class="products">
      <div class="product-card">
        <img src="images/product1.jpg" alt="Товар 1">
        <h3>Футболка черная</h3>
        <p class="price">₸ 6 900</p>
        <button class="btn">Купить</button>
      </div>
      <div class="product-card">
        <img src="images/product2.jpg" alt="Товар 2">
        <h3>Джинсы с высокой талией</h3>
        <p class="price">₸ 14 900</p>
        <button class="btn">Купить</button>
      </div>
      <!-- Добавь больше карточек по необходимости -->
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
